<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Daily Saver</title>
  <style>
    body { font-family: Arial; width: 370px; padding: 12px; }
    input, textarea, select { width: 100%; margin: 6px 0; padding: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; cursor: pointer; margin-top: 8px; }
    .row { display: flex; gap: 8px; }
    .row > * { flex: 1; }
    .muted { opacity: 0.75; font-size: 12px; }
  </style>
</head>
<body>
  <h3>Save Problem â†’ Sheets</h3>

  <input id="webapp" placeholder="Apps Script Web App URL (/exec)" />
  <div class="muted">Paste once; it stays saved.</div>

  <input id="pattern" placeholder="Pattern / Type (auto-suggests)" />

  <div class="row">
    <select id="status">
      <option value="Solved">Solved</option>
      <option value="Attempted">Attempted</option>
    </select>
    <select id="revisionNeeded">
      <option value="No">Revision: No</option>
      <option value="Yes" selected>Revision: Yes</option>
    </select>
  </div>

  <div class="row">
    <select id="reminders">
      <option value="none">No reminders</option>
      <option value="1,3,7">1d + 3d + 7d</option>
      <option value="1,3,7,14" selected>1d + 3d + 7d + 14d</option>
      <option value="3,7,21">3d + 7d + 21d</option>
      <option value="7,14,30">7d + 14d + 30d</option>
    </select>
    <input id="time" placeholder="Time (e.g., O(n))" />
  </div>

  <input id="space" placeholder="Space (e.g., O(1))" />
  <textarea id="approach" rows="3" placeholder="Approach you used"></textarea>
  <textarea id="notes" rows="3" placeholder="Notes / mistakes"></textarea>

  <button id="saveBtn">Save</button>
  <button id="openDueBtn">Open Due Revisions Today</button>

  <p id="statusText"></p>

  <script src="popup.js"></script>
</body>
</html>
